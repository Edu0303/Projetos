<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortal Kombat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="src/css/responsivo.css">
</head>

<body>
    <header class="cabecalho">
        <img class="logo" src="./src/imagens/logo.png" alt="Logo Mortal Kombat" width="200px">
    </header>

    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo">Selecione um personagem</h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="raiden" data-name="Raiden"
                    data-description="Raiden é o Deus do Trovão no Universo de Mortal Kombat e declarado protetor da Terra pelos Deuses Ancestrais, Raiden por toda série treina jovens e lidera-os contra as forças do mal">
                    <img src="./src/imagens/card-raiden.png" alt="Personagem Rainden" width="100px" />
                </li>
                <li class="personagem" id="liu-kang" data-name="Liu Kang"
                    data-description="Liu Kang é um monge Shaolin que entra o torneio Mortal Kombat para salvar a Terra de uma possível invasão."
                    data-description="Treinado de acordo com os ensinamentos de Great Kung Lao,o talento de Liu Kang nas artes marciais chamou a atenção do deus do trovão Raiden.">
                    <img src="./src/imagens/card-liu-kang.png" alt="Personagem Liu Kang" width="100px" />
                </li>

                <li class="personagem" id="kung-lao" data-name="Kung Lao"
                    data-description="Monge Shaolin e descendente do Grande Kung Lao. O Kung Lao mais jovem conquistou a grandeza ao vencer a aliança mortal de Shang Tsung e Quan Chi no Mortal Kombat.">
                    <img src="./src/imagens/card-kung-lao.png" alt="Personagem Kung Lao" width="90px" />
                </li>

                <li class="personagem" id="shao-kahn" data-name="Shao Kahn"
                    data-description="Há muito tempo, Shao Kahn já atuou como consultor de Onaga e também foi general e líder de seu exército, quando este governou a Exoterra como o Rei Dragão. Shao Kahn tomou a iniciativa envenenando Onaga e tomando seu reino. Assim assumir o trono de imperador">
                    <img src="./src/imagens/card-shao-kahn.png" alt="Personagem Shao Kahn" width="120px" />
                </li>

                <li class="personagem" id="shang-tsung" data-name="Shang Tsung"
                    data-description="Shang Tsung tomou o torneio Mortal Kombat para si como forma para manipular seus planos durante muitos e muitos anos,vencendo rapidamente toda a concorrência e tornando-se campeão.">
                    <img src="./src/imagens/card-shang-tsung.png" alt="Personagem Shang Tsung" width="100px" />
                </li>

                <li class="personagem" id="johnny-cage" data-name="Johnny Cage"
                    data-description="Johnny Cage era um astro de cinema de Hollywood que queria recuperar sua fama. Originalmente, ele entrou no torneio Mortal Kombat para mostrar suas habilidades de luta e provar para críticos de cinema céticos e para o público que assistia filmes">
                    <img src="./src/imagens/card-johnny-cage.png" alt="Personagem Johnny Cage" width="100px"/>
                </li>

                <li class="personagem" id="sub-zero" data-name="Sub Zero"
                    data-description="Sub-Zero é um título de ninjas do clã chinês Lin Kuei que aperfeiçoaram técnicas de gelo. O primeiro personagem jogável a carregar essa alcunha foi Bi-Han">
                    <img src="./src/imagens/card-sub-zero.png" alt="Personagem Sub Zero" width="100px" />
                </li>

                <li class="personagem" id="scorpion" data-name="Scorpion"
                    data-description="Scorpion é o espectro de um ninja que busca vingar a própria morte, a destruição de seu clã e a morte de sua família, fazendo dele um anti-herói">
                    <img src="./src/imagens/card-scorpion.png" alt="Personagem Scorpion" width="100px" />
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/imagens/card-raiden.png" alt="Personagem Selecionado"
                width="200px" />

            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Rainden</h2>
                <p class="descricao-personagem" id="descricao-personagem">
                    Raiden é o Deus do Trovão no Universo de Mortal Kombat e declarado protetor da Terra pelos Deuses
                    Ancestrais, Raiden por toda série treina jovens e lidera-os contra as forças do mal
                </p>
            </div>
        </section>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>

</head>

</body>

</html>
